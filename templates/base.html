<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" lang="ru"
          content="запчасти,автокаталоги, автоаксессуары,сборник,bmw,chevrolet,citroen,daewoo,ford,hyundai,infiniti,kia,skoda,subaru,suzuki,toyota,lexus,volkswagen,volvo,honda,mazda,mitsubishi,nissan,elcats,japancats,mann,filtron,denso,trw,ate,autowelt,frenkit,правый руль,motorzona24,каталоги по китайским авто,logan-shop,астрохим,kudo,emex,zzap,контрафакта net,фаркопы,лампы,подбор подшипников по размерам,подбор сайлентблоков по размерам,подбор пистонов по виду и размеру,febest,patron">
    <meta name="Description" content="Сборник каталогов на подбор запчастей, аксессуаров и прочего для автомобилей."/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/x-icon"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- header -->
<div class="container header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="d-inline-flex link-body-emphasis text-decoration-none" width="48"
                 height="48" role="img">
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная</a></li>
            <li><a href="{{ url_for('catalog') }}" class="nav-link px-2">Каталоги</a></li>
            <li><a href="{{ url_for('provider') }}" class="nav-link px-2">Интернет-магазины и поставщики</a></li>
            <li><a href="{{ url_for('recommendations') }}" class="nav-link px-2">Статьи</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <a href="mailto:my@dbirjukov.ru:" class="btn btn-outline-primary me-2">EMAIL</a>      
        </div>
    </header>
</div>

<div class="container my-3">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
